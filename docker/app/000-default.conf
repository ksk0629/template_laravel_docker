<VirtualHost *:80>
       ServerAdmin webmaster@localhost
       DocumentRoot /var/www/html/laravel/public  # laravel should be replaced with your project name.
       ErrorLog ${APACHE_LOG_DIR}/error.log
       CustomLog ${APACHE_LOG_DIR}/access.log combined
       <Directory /var/www/html/laravel/public>  # laravel should be replaced with your project name.
           AllowOverride All
       </Directory>
</VirtualHost>